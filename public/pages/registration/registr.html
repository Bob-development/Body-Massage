<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../public/icons/logo.png" type="image/x-icon">
    <title>Registration</title>
</head>
<body>
    <div id="app">
        <main class="main">
            <div class="main_wrapper">
                <div class="main_title">Реєстація</div>
    
                <div class="main_login">
                    <div class="main-wrapper">
                        <img src="./images/main-wrapper.png" alt="There is nothing here yet..." class="wrapper1">
                      </div>

                      <div class="main-wrapper">
                        <img src="./images/main-wrapper.png" alt="There is nothing here yet..." class="wrapper2">
                      </div>

                      <div class="elipse_top-left">
                        <img src="./images/EllipseRegistr1.png" alt="There is nothing here yet..." class="ellipse1">
                      </div>

                      <div class="elipse_top-left">
                        <img src="./images/EllipseRegistr2.png" alt="There is nothing here yet..." class="ellipse2">
                      </div>

                      <div class="elipse_center-right">
                        <img src="./images/EllipseRegistr3.png" alt="There is nothing here yet..." class="ellipse3">
                      </div>

                      <div class="elipse_down-right">
                        <img src="./images/EllipseRegistr4.png" alt="There is nothing here yet..." class="ellipse4">
                      </div>

                      <div class="elipse_down-center">
                        <img src="./images/EllipseRegistr5.png" alt="There is nothing here yet..." class="ellipse5">
                      </div>

                      <div class="branch">
                        <img src="./images/BranchRegistr1.png" alt="There is nothing here yet..." class="branch1">
                      </div>

                    <div class="main_login_txt">Вже є акаунт?</div>
                    
                    <a href="./../login/login.html" class="login_link">
                        <button class="login">
                            <div class="button-login">Вхід</div>
                            <img src="./images/Arrow.png" alt="There is nothing here yet..." class="login_arrow">
                        </button>
                    </a>
                </div>

                <div class="containerName">
                    <input type="text" class="containerName_input" placeholder="Iм’я">
                    <img src="./images/Line.png" alt="There is nothing here yet..." class="underine">
                </div>

                <div class="containerEmail">
                    <input type="text" class="containerEmail_input" placeholder="Email">
                    <img src="./images/Line.png" alt="There is nothing here yet..." class="underine">
                </div>

                <div class="containerTelephone">
                    <input type="text" class="containerTelephone_input" placeholder="Телефон">
                    <img src="./images/Line.png" alt="There is nothing here yet..." class="underine">
                </div>

                <div class="bt-wrapepr df-center">
                  <a href="../cabinet/cabinet.html" class="cabinet-link">
                    <button class="done">Готово</button>
                  </a>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="./registr.js"></script>
</body>
</html>
